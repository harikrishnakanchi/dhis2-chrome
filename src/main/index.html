<!DOCTYPE html>
<html>

<head>
    <title>PRAXIS</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="js/lib/angular/angular-csp.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="js/lib/nvd3/nv.d3.min.css">
    <script src="js/app/pwa/service.worker.registration.js"></script>
</head>

<body>
    <div id="serviceworkerloading" style="margin: 150px auto 0;width: 300px;color: white;text-align: center;font-size: large;">
        Downloading Praxis...
    </div>

    <a id="top"></a>
    <div id="praxis" name="praxis" ng-csp ng-cloak>
        <div ng-include="'templates/header.html'"></div>
        <div class="container" style="padding-top:10px; padding-bottom: 30px;">
            <div class="loading" ng-show="loading">
                <div class="spinner">
                    <img src="img/ajax-loader.gif"/>
                    <span>{{ resourceBundle.pleaseWaitLabel }}</span>
                </div>
            </div>
            <div ng-view></div>
        </div>
        <footer ng-include="'templates/footer.html'"></footer>
    </div>
</body>

</html>
