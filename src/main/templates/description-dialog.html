<div class="{{ layoutDirection.direction }} popupDialog">
    <div class="modal-header">
        <h4>{{notificationTitle}}</h4>
        <button type="button" class="close description-dialog-close"  data-dismiss="modal" aria-label="Close" ng-click="ok()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <p>{{notificationMessage}}</p>
    </div>
</div>
