<div class="{{ layoutDirection.direction }} popupDialog">
    <div class="modal-header">
        <button type="button" ng-class="{closeLabelToLeft: layoutDirection.direction == 'rtl'}" class="close" data-dismiss="modal" aria-label="Close" ng-click="ok()"><span aria-hidden="true">&times;</span></button>
        <h4>{{ title }}</h4>
    </div>
    <div class="modal-body">
        <div ng-if="!multipleItemDescriptions">{{ description || resourceBundle.noDescriptionLabel }}</div>
        <div ng-if="multipleItemDescriptions" ng-repeat="(itemDescription, items) in multipleItemDescriptions">
            <span ng-repeat="item in items">
                <b>{{ item.title }}{{ $last ? ':' : ',' }}</b>
            </span>
            {{ itemDescription }}
        </div>
    </div>
</div>
