<div class="{{ layoutDirection.direction }} popupDialog">
    <div class="modal-header">
        <h4>{{notificationTitle}}</h4>
    </div>
    <div class="modal-body">
        <p>{{notificationMessage}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-main" ng-click="ok()">{{okLabel}}</button>
    </div>
</div>
