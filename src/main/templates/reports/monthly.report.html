<div>
    <div id="monthlyCharts">
        <div ng-hide="selectedDataset.isMonthlyChartsAvailable">
            <h4 class="text-center">{{resourceBundle.noDataAvailable}}</h4>
        </div>
        <div ng-show="selectedDataset.isMonthlyChartsAvailable">
            <span ng-show="updatedForMonthlyChart" class="text-info">
                <strong> Updated: {{ updatedForMonthlyChart }} </strong>
            </span>
            <div ng-repeat="chart in charts | filter: { monthlyChart: true, dataSetCode: selectedDataset.code, isDataAvailable: true } | orderBy: 'displayPosition'">
                <div class="row chart-title">
                    <h3 class="col-md-6 col-md-offset-3 text-center">{{ chart.title }}</h3>
                    <a class="col-md-1 col-md-offset-2" href="" title="{{ resourceBundle.downloadChart }}" ng-click="downloadChartAsPng(chart, updatedForMonthlyChart)">
                        <span class="glyphicon glyphicon-download-alt"></span>
                    </a>
                </div>
                <p ng-class="{ 'lineChart-container': chart.definition.type === 'LINE' }">
                    <nvd3 options="chart.nvd3Options" data="chart.nvd3Data" id="{{ chart.id }}"></nvd3>
                </p>
            </div>
        </div>
    </div>

    <div id="monthlyReports" class="margin-top">
        <accordion close-others="false">
            <accordion-group is-open="true">
                <accordion-heading>
                    <span>{{resourceBundle.tabularReports}}</span>
                    <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': isReportOpen, 'glyphicon-chevron-right': !isReportOpen}"></i>
                </accordion-heading>
                <div ng-show="!selectedDataset.isMonthlyPivotTablesAvailable">
                    <h4 class="text-center">{{resourceBundle.noDataAvailable}}</h4>
                </div>
                <div ng-show="updatedForMonthlyPivotTable && selectedDataset.isMonthlyPivotTablesAvailable" class="text-info mb15">
                    <strong> Updated: {{ updatedForMonthlyPivotTable }} </strong>
                </div>
                <div class="exp-coll-group">
                    <div ng-repeat="table in pivotTables | filter: { monthlyReport: true, dataSetCode: selectedDataset.code, isTableDataAvailable: true } | orderBy: 'displayPosition'" class="exportCSV-container">
                        <accordion close-others="false">
                            <accordion-group is-open="status.open">
                                <accordion-heading>
                                    <span>{{ table.title }}</span>
                                    <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                                </accordion-heading>
                                <div>
                                    <pivot-table table="table" updated-time="{{ updatedForMonthlyPivotTable }}" resource-bundle="resourceBundle"></pivot-table>

                                </div>
                            </accordion-group>
                        </accordion>
                    </div>
                </div>
            </accordion-group>
        </accordion>
    </div>
</div>
