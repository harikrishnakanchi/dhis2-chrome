<div>

    <div class="form-inline" ng-hide="(charts | filter: { yearlyChart: true, serviceCode: selectedService.serviceCode } | isEmpty) &&
                (pivotTables | filter: { yearlyReport: true, serviceCode: selectedService.serviceCode } | isEmpty)">
        <div class="col-md-12">
            <form name="selected.year" class="well">
                <span class="form-group">{{ resourceBundle.selectYearLabel }}</span>
                <span class="year">
                    <select class="form-control" ng-model="selectedYear" ng-options="year for year in years"></select>
                </span>
            </form>
        </div>
    </div>

    <div ng-if="(charts | filter: { yearlyChart: true, serviceCode: selectedService.serviceCode } | isEmpty) &&
                (pivotTables | filter: { yearlyReport: true, serviceCode: selectedService.serviceCode } | isEmpty)">
        <h4 class="text-center">{{resourceBundle.noDataAvailable}}</h4>
    </div>
    <div id="yearlyCharts">
        <div ng-if="!(charts | filter: { yearlyChart: true, serviceCode: selectedService.serviceCode } | isEmpty)">
            <span ng-show="updatedForYearlyChart" class="text-info">
                <strong>{{ resourceBundle.updated }}: {{ updatedForYearlyChart }} </strong>
            </span>
            <div ng-repeat="chart in charts | filter: { yearlyChart: true, serviceCode: selectedService.serviceCode } | orderBy: 'displayPosition'">
                <div class="row chart-title">
                    <h3 class="col-md-6 col-md-offset-3 text-center">{{ chart.title }}</h3>
                    <a class="col-md-1 col-md-offset-2" href="" title="{{ resourceBundle.downloadChart }}" ng-click="downloadChartAsPng(chart, updatedForYearlyChart)">
                        <span class="glyphicon glyphicon-download-alt"></span>
                    </a>
                </div>
                <p ng-class="{ 'lineChart-container': chart.definition.type === 'LINE' }">
                    <nvd3 options="chart.nvd3Options" data="chart.nvd3Data" id="{{ chart.id }}"></nvd3>
                </p>
            </div>
        </div>
    </div>

    <div id="yearlyReports" ng-hide="pivotTables | filter: { yearlyReport: true, serviceCode: selectedService.serviceCode } | isEmpty">
        <accordion close-others="false">
            <accordion-group is-open="true">
                <accordion-heading>
                    <span>{{resourceBundle.tabularReports}}</span>
                    <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': isReportOpen, 'glyphicon-chevron-right': !isReportOpen}"></i>
                </accordion-heading>
                <div class="exp-coll-group">
                    <div class="text-info mb15" ng-show="updatedForYearlyPivotTable">
                        <strong>{{ resourceBundle.updated }}: {{ updatedForYearlyPivotTable }} </strong>
                    </div>
                    <div ng-repeat="table in pivotTables | filter: { yearlyReport: true, serviceCode: selectedService.serviceCode } | orderBy: 'displayPosition'" class="exportCSV-container">
                        <accordion close-others="false">
                            <accordion-group is-open="status.open">
                                <accordion-heading>
                                    <span>{{ table.title }}</span>
                                    <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                                </accordion-heading>
                                <div>
                                    <pivot-table table="table" updated-time="{{ updatedForYearlyPivotTable }}" referral-locations="referralLocations" resource-bundle="resourceBundle"></pivot-table>
                                </div>
                            </accordion-group>
                        </accordion>
                    </div>
                </div>
            </accordion-group>
        </accordion>
    </div>
</div>
