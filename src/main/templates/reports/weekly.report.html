<div>
    <div id="weeklyCharts">
        <div ng-show="charts | filter: { weeklyChart: true, dataSetCode: selectedDataset.code } | isEmpty">
            <h4 class="text-center">{{resourceBundle.noDataAvailable}}</h4>
        </div>
        <div ng-hide="charts | filter: { weeklyChart: true, dataSetCode: selectedDataset.code } | isEmpty">
            <span ng-show="updatedForWeeklyChart" class="text-info">
                <strong> Updated: {{ updatedForWeeklyChart }} </strong>
            </span>
            <div ng-repeat="chart in charts | filter: { weeklyChart: true, dataSetCode: selectedDataset.code } | orderBy: 'displayPosition'">
                <div class="row chart-title">
                    <h3 class="col-md-6 col-md-offset-3 text-center">{{ chart.title }}</h3>
                    <a class="col-md-1 col-md-offset-2" href="" title="{{ resourceBundle.downloadChart }}" ng-click="downloadChartAsPng(chart, updatedForWeeklyChart)">
                        <span class="glyphicon glyphicon-download-alt"></span>
                    </a>
                </div>
                <p ng-class="{ 'lineChart-container': chart.definition.type === 'LINE' }">
                    <nvd3 options="chart.nvd3Options" data="chart.nvd3Data" id="{{ chart.id }}"></nvd3>
                </p>
            </div>
        </div>
    </div>

    <div id="weeklyReports">
        <accordion close-others="false">
            <accordion-group is-open="true">
                <accordion-heading>
                    <span>{{resourceBundle.tabularReports}}</span>
                    <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': isReportOpen, 'glyphicon-chevron-right': !isReportOpen}"></i>
                </accordion-heading>
                <div ng-show="pivotTables | filter: { weeklyReport: true, dataSetCode: selectedDataset.code } | isEmpty">
                    <h4 class="text-center">{{resourceBundle.noDataAvailable}}</h4>
                </div>
                <div ng-hide="pivotTables | filter: { weeklyReport: true, dataSetCode: selectedDataset.code } | isEmpty" class="exp-coll-group">
                    <div class="text-info mb15" ng-show="updatedForWeeklyPivotTable">
                        <strong> Updated: {{ updatedForWeeklyPivotTable }} </strong>
                    </div>
                    <div ng-repeat="table in pivotTables | filter: { weeklyReport: true, dataSetCode: selectedDataset.code } | orderBy: 'displayPosition'" class="exportCSV-container">
                        <accordion close-others="false">
                            <accordion-group is-open="status.open">
                                <accordion-heading>
                                    <span>{{ table.title }}</span>
                                    <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                                </accordion-heading>
                                <div>
                                    <pivot-table table="table" updated-time="{{ updatedForWeeklyPivotTable }}" resource-bundle="resourceBundle"></pivot-table>
                                </div>
                            </accordion-group>
                        </accordion>
                    </div>
                </div>
            </accordion-group>
        </accordion>
    </div>
</div>
