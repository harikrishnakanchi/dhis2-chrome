<table class='table table-bordered'>
    <thead>
    <tr ng-repeat="header in headersForTable" ng-show="header.showHeader">
        <th class="display-print" ng-click="sortByColumn()"></th>
        <th ng-repeat="item in header.headers"
            ng-show="periodBasedValues[item.period] !== 0"
            ng-click="sortByColumn(item.period)"
            ng-class="{ 'cursorPointer' : $parent.$index == 0 }"
            colspan="{{ maxColumnsHeader.headers.length / header.headers.length}}">
            <span>
                {{ item.name }}
                <span ng-class="{ 'text-danger' : sortOrder == item.sortKey }" ng-if="$parent.$index == 0">
                    <span ng-show="definition.sortAscending" class="icon-small">&#9650;</span>
                    <span ng-show="definition.sortDescending" class="icon-small">&#9660;</span>
                </span>
            </span>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="datum in viewMap | orderBy : sortOrder : reverseSort()">
        <td>{{getDataElementName(data.metaData.names[datum.dataElement])}}</td>
        <td ng-class="{ 'active' : sortOrder == item.sortKey }" ng-repeat="item in maxColumnsHeader.headers" ng-show="periodBasedValues[item.period] !== 0">
            <span ng-class="{'font-bold':sortOrder==item.sortKey}"> {{getValue(item.category, datum.dataElement, item.period)}}</span>
        </td>
    </tr>
    </tbody>
</table>
