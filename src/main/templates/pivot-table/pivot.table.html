<div>
    <button class="col-md-2 exportCSV-btn" href="" ng-csv="getData()" csv-header="getHeaders()" filename="{{getCsvFileName()}}">
        {{resourceBundle.exportAsCsv}}
    </button>
    <div class="scroll-horizontal m-top-30">
        <ng-include ng-if="isSortable()" src="'templates/pivot-table/_sortable.html'"></ng-include>
        <ng-include ng-if="!isSortable()" src="'templates/pivot-table/_unsortable.html'"></ng-include>
    </div>
</div>
