<div class="login-form">
    <form name="projectPreferenceForm" role="form" ng-submit="login()" class="form-horizontal">
        <ul>
            <li class="form-group">
                <label for="username" class="col-sm-4 control-label">{{ resourceBundle.selectProjectLabel }}</label>
                <div angucomplete-alt="" name="{{psde.dataElement.id}}" placeholder="{{ resourceBundle.startTypingLabel }}" pause="100" selected-object="selectedProject" local-data="allProjects" search-fields="name" title-field="name" minlength="0" input-class="form-control form-control-small" match-class="highlight" class="ng-isolate-scope col-sm-8" required>
            </li>
            <li class="form-group">
                <div class=" col-sm-offset-4 col-md-offset-4 col-sm-8">
                    <input type="button" ng-disabled="selectedProject === undefined" value="{{ resourceBundle.saveBtnValue }}" class="btn btn-primary" ng-click="savePreference()">
                </div>
            </li>
        </ul>
    </form>
    </div>
