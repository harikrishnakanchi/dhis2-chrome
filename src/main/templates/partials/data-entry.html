<div ng-controller="dataEntryController">
    <div class="dataentrypage child-margin">
        <div ng-hide="week" class="alert alert-info">{{resourceBundle.chooseWeek}}</div>
        <div class="module-select week-selector-gradient">
            <weekselector year="year" month="month" week="week" labels="resourceBundle" locale="locale" on-change="resetForm()" start-date="organisationUnit.openingDate"></weekselector>
            <ul class="form" ng-hide="showOfflineSummaryForViewOnly">
                <li class="form-group">
                    <label for="module">{{resourceBundle.moduleLabel}}</label>
                    <select name="module" id="module" class="input-sm" ng-model="currentModule" ng-options="module.displayName for module in modules | orderBy:'displayName'">
                        <option value="">-</option>
                    </select>
                </li>
            </ul>
        </div>
        <div ng-if="errorMessage" class="alert alert-danger error-data-entry">{{ errorMessage }}</div>
        <div class="loading" ng-show="loading">
            <img src="img/ajax-loader.gif" class="spinner" />
        </div>
    </div>
</div>
